<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf 8">
        <title>User sign-up page</title>
        <link rel="stylesheet" href="signupstyle.css">
    </head>
    <body>
        <p>Welcome to <span>Questioner</span></p>
        <br>
        <p id="signup">Sign up with email<p>
        <p class="pad">Name</p>
        <input type="text" placeholder="first name before surname" class="pc">
        <p class="pad">Email</p>
        <input type="email" placeholder="enter email" class="pc">
        <p class="pad">Create password</p>
        <p id="pw" class="pad">*Password must contain at least a number and a character (@#$%^&*)</p>
        <input type="password" placeholder="enter password" class="pc">
        <p class="pad">Confirm password</p>
        <input type="password" placeholder="confirm password" class="pc">
        <p><input type="button" value="submit" id="submit"></p>
        

    </body>
</html>
