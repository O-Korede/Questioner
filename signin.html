<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf 8">
        <title>User sign-in page</title>
        <link rel="stylesheet" href="signinstyle.css">
    </head>
    <body>   
        <div class="container">  
            <div class="center">  
                <p>Sign in to your 
                    <span>Questioner</span> account
                </p> 
                
                <form action="userprofile.html" class="form"> 
                    <input type="email" placeholder="Email address">
                    <input type="password" placeholder="Password">
                    <button>Sign In</button>
                </form> 
                
                <a id="a1" href="signup.html">
                    No account? Create one</a>
                <a id="a2" href="adminsignin.html">
                    Sign in as admin</a>
            </div>
        </div>
    </body>
</html>
