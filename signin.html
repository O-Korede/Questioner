<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf 8">
        <title>User sign-in page</title>
        <link rel="stylesheet" href="signinstyle.css">
    </head>
    <body>   
        <div class="container">  
            <div class="center">  
                <p>Sign in to your 
                    <span>Questioner</span> account
                </p> 
                
                <form class="form"> 
                    <input type="text" placeholder="Email address" class="placeholder">
                    <input type="password" placeholder="Password" class="placeholder">
                    <button>Sign In</button>
                </form> 
            </div>
        </div>
    </body>
</html>
